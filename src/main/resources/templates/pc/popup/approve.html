<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>Kakaopay Approval</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .kakaopay-card {
            border: none;
            background-color: #FEE500;
            color: #3C1E1E;
            text-align: center;
        }
        .kakaopay-btn {
            background-color: #3C1E1E;
            color: white;
            border: none;
        }
        .kakaopay-btn:hover {
            background-color: #2E1717;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
<div class="container text-center">
    <div class="card kakaopay-card shadow-lg p-4" style="max-width: 500px; margin: auto;">
        <div class="card-body">
            <img src="/images/kakaopay.jpg" alt="Kakaopay Logo" class="mb-3" style="width: 150px;">
            <h2 class="card-title">결제 승인 완료</h2>
            <p class="card-text">카카오페이 결제가 성공적으로 처리되었습니다.</p>
            <p class="fw-bold" th:text="${response}"></p>
            <a href="javascript:closePopup();" class="btn kakaopay-btn w-100">확인</a>
        </div>
    </div>
</div>
<script>
    function closePopup() {
        window.opener.location.href = "/transfers";
        self.close();
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

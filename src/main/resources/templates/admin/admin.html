<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/main_layout}">
<head>
    <style>
        .menu-card {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            transition: all 0.3s ease;
            background-color: #ffffff;
        }
        .menu-card:hover {
            background-color: #f8f9fa;
            cursor: pointer;
            transform: scale(1.05);
        }
        .menu-link {
            text-decoration: none;
            color: inherit;
            font-weight: bold;
            display: block;
            padding: 15px;
        }
        .btn {
            transition: all 0.3s ease;
            border-radius: 50px;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        h1 {
            color: #4e73df;
            font-weight: 700;
            margin-bottom: 30px;
        }


    </style>
</head>
<th:block layout:fragment="content">
    <div class="container my-5">
        <h1 class="mb-4 text-center">관리자 대시보드</h1>
        <div class="row row-cols-1 g-4">
            <div class="col">
                <div class="menu-card bg-light shadow-sm">
                    <a href="/admin/membercheck" class="menu-link">사용자 조회</a>
                </div>
            </div>
            <div class="col">
                <div class="menu-card bg-light shadow-sm">
                    <a href="/admin/hostcheck" class="menu-link">호스트 조회</a>
                </div>
            </div>
            <div class="col">
                <div class="menu-card bg-light shadow-sm">
                    <a href="/admin/roomcheck" class="menu-link">숙소 조회</a>
                </div>
            </div>
            <div class="col">
                <div class="menu-card bg-light shadow-sm">
                    <a href="/admin/transcheck" class="menu-link">양도 조회</a>
                </div>
            </div>
            <div class="col">
                <div class="menu-card bg-light shadow-sm">
                    <a href="/admin/inquire" class="menu-link">고객센터</a>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>

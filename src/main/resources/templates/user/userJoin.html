<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main_layout}">

<th:block layout:fragment="content">
  <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

  <div class="row justify-content-center my-5">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <div class="card shadow-lg p-4 border-0 rounded-4">
        <div class="text-center mb-4">
          <h2 class="fw-bold text-primary">회원 가입</h2>
        </div>
        <form action="joinResult" name="joinForm" method="post" id="joinForm">
          <input type="hidden" name="loginType" id="loginType" value="LOCAL"/>
          <input type="hidden" name="isIdCheck" id="isIdCheck" value="false"/>

          <!-- 이름 입력 -->
          <div class="mb-2">
            <label for="name" class="form-label fw-bold text-primary">이름</label>
            <input type="text" class="form-control border-primary custom-border" name="name" id="name">
          </div>

          <!-- 아이디 입력 및 중복 확인 -->
          <div class="mb-3">
            <label for="id" class="form-label fw-bold text-primary">아이디</label>
            <div class="input-group">
              <input type="text" class="form-control border-primary" name="id" id="id">
              <button type="button" class="btn btn-warning" id="btnOverlapId">중복확인</button>
            </div>
          </div>

          <!-- 비밀번호 입력 -->
          <div class="mb-3">
            <label for="pass1" class="form-label fw-bold text-primary">비밀번호</label>
            <input type="password" class="form-control border-primary" name="pass1" id="pass1">
          </div>

          <div class="mb-3">
            <label for="pass2" class="form-label fw-bold text-primary">비밀번호 확인</label>
            <input type="password" class="form-control border-primary" name="pass2" id="pass2">
          </div>

          <!-- 우편번호 찾기 -->
          <div class="mb-3">
            <label for="zipcode" class="form-label fw-bold text-primary">우편번호</label>
            <div class="input-group">
              <input type="text" class="form-control border-primary" name="zipcode" id="zipcode" maxlength="5" readonly>
              <button type="button" class="btn btn-warning" id="btnZipcode">우편번호 찾기</button>
            </div>
          </div>

          <!-- 주소 입력 -->
          <div class="mb-3">
            <label for="address1" class="form-label fw-bold text-primary">자택주소</label>
            <input type="text" class="form-control border-primary" name="address1" id="address1" readonly>
          </div>

          <div class="mb-3">
            <label for="address2" class="form-label fw-bold text-primary">상세주소</label>
            <input type="text" class="form-control border-primary" name="address2" id="address2">
          </div>

          <!-- 이메일 입력 -->
          <div class="mb-3">
            <label for="emailId" class="form-label fw-bold text-primary">이메일</label>
            <div class="row gx-2">
              <div class="col-5">
                <input type="text" class="form-control border-primary" name="emailId" id="emailId">
              </div>
              <div class="col-1 text-center pt-2">@</div>
              <div class="col-6">
                <input type="text" class="form-control border-primary" name="emailDomain" id="emailDomain">
              </div>
              <div class="col-12 mt-2">
                <select class="form-select border-primary" name="selectDomain" id="selectDomain">
                  <option selected>직접입력</option>
                  <option>naver.com</option>
                  <option>daum.net</option>
                  <option>gmail.com</option>
                  <option>hanmail.net</option>
                </select>
              </div>
            </div>
          </div>

          <!-- 휴대폰 번호 입력 -->
          <div class="mb-3">
            <label for="mobile2" class="form-label fw-bold text-primary">휴대폰</label>
            <div class="row gx-2">
              <div class="col-2">
                <select class="form-select border-primary" name="mobile1" id="mobile1">
                  <option>010</option>
                  <option>011</option>
                  <option>016</option>
                  <option>017</option>
                  <option>018</option>
                  <option>019</option>
                </select>
              </div>
              <div class="col-5">
                <input type="text" class="form-control border-primary" name="mobile2" id="mobile2" maxlength="4">
              </div>
              <div class="col-5">
                <input type="text" class="form-control border-primary" name="mobile3" id="mobile3" maxlength="4">
              </div>
            </div>
          </div>

          <!-- 가입 버튼 -->
          <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary w-100 py-2 fs-5">가입하기</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</th:block>
</html>

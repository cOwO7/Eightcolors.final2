<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main_layout}" xmlns:sec="http://www.w3.org/1999/xhtml">
<th:block layout:fragment="content">
    <div class="container my-5">
        <h1 class="mb-4">Login Page</h1>

        <div sec:authorize="isAuthenticated()">
            <div class="text-center mb-3">
                <!-- 로그아웃 버튼 -->
                <form action="/logout" method="post">
                    <button type="submit" class="btn btn-danger">Logout</button>
                </form>
            </div>
            <div class="text-center mb-3">
                <a th:href="@{/user-info}" class="btn btn-link">내정보 보기</a>
            </div>
        </div>

        <div sec:authorize="!isAuthenticated()">
            <!-- 일반 로그인 폼 -->
            <form th:action="@{/login}" method="post" class="mb-3" id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">ID:</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>

            <!-- 에러 메시지 -->
            <div th:if="${param.error}" class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>Warning!</strong>
                <div th:if="${session.loginError != null}" th:text="${session.loginError}"></div>
                <div th:if="${session.socialLoginError != null}" th:text="${session.socialLoginError}"></div>
                <script th:inline="javascript">
                    /*<![CDATA[*/
                    /* Clear the session error messages */
                    fetch('/clear-error-messages', { method: 'POST' });
                    /*]]>*/
                </script>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="text-center mb-3">
                <!-- 회원가입 링크 -->
                <a href="/userJoin" class="btn btn-link">일반 회원가입</a>
            </div>

            <!-- 호스트 회원가입 링크 추가 -->
            <div class="text-center mb-3">
                <a href="/hostUserJoin" class="btn btn-link">호스트 회원가입</a>
            </div>

            <!-- 소셜 로그인 -->
            <h2 class="text-center mb-3">소셜로그인</h2>
            <div class="text-center mb-3">
                <a th:href="@{/oauth2/authorization/google}" class="btn btn-outline-primary">Google Login</a>
            </div>
            <div class="text-center mb-3">
                <a th:href="@{/oauth2/authorization/kakao}" class="btn btn-outline-warning">Kakao Login</a>
            </div>
            <div class="text-center mb-3">
                <a th:href="@{/oauth2/authorization/naver}" class="btn btn-outline-info">Naver Login</a>
            </div>
        </div>
    </div>
</th:block>
</html>

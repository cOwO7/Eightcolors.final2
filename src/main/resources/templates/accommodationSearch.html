<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/main_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숙박 검색</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <style>
        .container {
            margin-top: 50px;
        }
        .search-box {
            background-color: #ffffff;
            padding: 30px 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }
        .accommodation-item {
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            height: 320px;
        }
        .accommodation-item:hover {
            transform: translateY(-10px);
        }
        .no-results {
            text-align: center;
            font-size: 1.2rem;
            color: #dc3545;
            font-weight: bold;
        }
        .price {
            font-size: 1.1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
<th:block layout:fragment="content">
    <div class="container">
        <h2 class="text-center mb-4">숙박 검색</h2>
        <div class="row justify-content-center search-box">
            <div class="col-md-10">
                <h4 class="text-center">완벽한 숙박지를 검색해 보세요!</h4>
                <form id="searchForm" action="/search" method="get">
                    <div class="search-container d-flex gap-2">
                        <input type="text" name="checkinDate" id="checkinDate" class="form-control" placeholder="체크인 날짜" required readonly>
                        <input type="text" name="checkoutDate" id="checkoutDate" class="form-control" placeholder="체크아웃 날짜" required readonly>
                        <button type="submit" class="btn btn-primary">검색</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="accommodationList" class="row g-4" th:if="${results != null and results.size() > 0}">
            <div class="col-lg-3 col-md-4 col-sm-6" th:each="residence : ${results}">
                <div class="accommodation-item card">
                    <!-- 이미지 URL과 이름을 domain에 맞게 변경 -->
                    <!-- <img th:src="${residence.residImageUrl}" class="card-img-top" th:alt="${residence.residName}"> -->
                   <img th:src="@{|/images/files/${residence.thumbnailUrls}|}"
                             alt="숙소 사진" class="img-fluid"/> 
                    <div class="card-body">
                        <h5 class="card-title" th:text="${residence.residName}"></h5>
                        <!-- 숙박지 설명을 추가할 경우, 관련 필드를 업데이트 -->
                        <p class="card-text" th:text="${residence.residAddress}"></p>
                        <div class="price">가격: <span th:text="'₩' + ${residence.minPrice}"></span></div>
                        <button class="btn btn-primary">예약하기</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="noResults" class="no-results" th:if="${results == null or results.size() == 0}">검색 결과가 없습니다.</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#checkinDate, #checkoutDate').datepicker({
                format: 'yyyy-mm-dd',
                autoclose: true,
                todayHighlight: true
            });
        });
    </script>
</th:block>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/main_layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숙박 검색</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <style>
        .container {
            margin-top: 50px;
        }
        .search-box {
            background-color: #ffffff;
            padding: 30px 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }
        .accommodation-item {
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: row;
            text-decoration: none;
            color: inherit;
            height: 250px;
            max-height: 250px;
            flex-shrink: 0;
            margin-bottom: 20px;
        }
        .accommodation-item:hover {
            transform: translateY(-10px);
        }
        .card-img-top {
            width: 300px;
            height: 100%;
            object-fit: cover;
        }
        .card-body {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding-left: 20px;
            padding-top: 10px;
        }
        .no-results {
            text-align: center;
            font-size: 1.2rem;
            color: #dc3545;
            font-weight: bold;
        }
        .price {
            font-size: 1.1rem;
            font-weight: bold;
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
        .address {
            font-size: 0.9rem;
            color: #777;
            margin-top: 3px;
        }
        .range-wrapper {
            margin-bottom: 20px;
        }
        .slider-wrapper {
            display: flex;
            justify-content: space-between;
        }
        .form-select {
            margin-bottom: 20px;
        }
        .accommodation-filters {
            margin-bottom: 20px;
        }
        .filter-divider {
            border-left: 2px solid #ddd;
            padding-left: 20px;
            height: 100%;
            margin-left: 20px;
        }
        .form-check-label {
            margin-left: 10px;
        }
        .filter-container {
            display: flex;
            justify-content: space-between;
        }
        .price-range-wrapper {
            margin-bottom: 20px;
        }
        .price-range-wrapper .price-range-header {
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
<th:block layout:fragment="content">
    <div class="container">
        <h2 class="text-center mb-4">숙박 검색</h2>
        <div class="row justify-content-center search-box">
            <div class="col-md-10">
                <h4 class="text-center">완벽한 숙박지를 검색해 보세요!</h4>
                <!-- 검색 폼 -->
                <form id="searchForm" action="/search" method="get">
                    <div class="search-container d-flex gap-2">
                        <input type="text" name="searchKeyword" id="searchKeyword" class="form-control" placeholder="숙소명 또는 지역" required th:value="${searchKeyword}">
                        <!-- 체크인 날짜 필드 (오늘 이후 날짜만 선택 가능) -->
                        <input type="date" name="checkinDate" id="checkinDate" class="form-control" placeholder="체크인 날짜" required th:value="${checkinDate}" min="{{ today() }}" onchange="updateCheckoutMinDate()" />
                        <!-- 체크아웃 날짜 필드 (체크인 날짜 이후 날짜만 선택 가능) -->
                        <input type="date" name="checkoutDate" id="checkoutDate" class="form-control" placeholder="체크아웃 날짜" required th:value="${checkoutDate}" min="{{ today() }}" />
                        <button type="submit" class="btn btn-primary">검색</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-3">
                <!-- 필터 -->
                <div class="accommodation-filters">
                    <h5>숙소 타입</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="resort" id="resort" name="accommodationType" onchange="filterAccommodationTypes()">
                        <label class="form-check-label" for="resort">
                            리조트
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="hotel" id="hotel" name="accommodationType" onchange="filterAccommodationTypes()">
                        <label class="form-check-label" for="hotel">
                            호텔
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="pension" id="pension" name="accommodationType" onchange="filterAccommodationTypes()">
                        <label class="form-check-label" for="pension">
                            펜션
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="motel" id="motel" name="accommodationType" onchange="filterAccommodationTypes()">
                        <label class="form-check-label" for="motel">
                            모텔
                        </label>
                    </div>
                    <!-- 금액 범위 필터 -->
                    <div class="price-range-wrapper">
                        <div class="price-range-header">금액 범위</div>
                        <div class="slider-wrapper">
                            <input type="range" class="form-range" id="priceRange" name="priceRange" min="0" max="1000000" step="10000" value="1000000" onchange="filterAccommodationTypes()">
                        </div>
                        <div>
                            ₩0 ~ <span id="priceRangeValue">1000000</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-1">
                <div class="filter-divider"></div>
            </div>

            <div class="col-md-8">
                <div id="accommodationList" class="row g-4" th:if="${results != null and results.size() > 0}">
                    <div class="col-lg-12" th:each="residence : ${results}">
                        <a th:href="@{|/accommodation/${residence.residNo}|}" class="accommodation-item card" th:data-type="${residence.residType}" th:data-price="${residence.minPrice}">
                            <img th:src="@{|/images/files/${residence.thumbnailUrls}|}" alt="숙소 사진" class="card-img-top"/>
                            <div class="card-body">
                                <h5 class="card-title" th:text="${residence.residName}"></h5>
                                <p class="address" th:text="${residence.residAddress}"></p>
                                <div class="price">가격: <span th:text="'₩' + ${residence.minPrice}" data-price="${residence.minPrice}"></span>/1박</div>
                            </div>
                        </a>
                    </div>
                </div>
                <div id="noResults" class="no-results" th:if="${results == null or results.size() == 0}">
                    검색 결과가 없습니다.
                </div>
            </div>
        </div>
    </div>
    <div class="row">
	<div class="col">
	<nav aria-label="Page navigation">
	<ul class="pagination justify-content-center">
	<!--/*
	현재 페이지 그룹의 시작 페이지가 pageGroup보다 크다는 것은
	이전 페이지 그룹이 존재한다는 것으로 현재 페이지 그룹의 시작
	페이지에서 1을 빼면 이전 페이지 그룹의 endPage로 이동할 수 있다.
	*/-->
	<li class="page-item" th:if="${ startPage > pageGroup }">
	<a class="page-link" th:href="@{|?pageNum=${startPage - 1}|}">Pre</a>
	</li>
	<!--/*
	현재 페이지 그룹의 startPage부터 endPage까지 반복하면서 페이지
	번호를 출력하고 링크를 설정한다. 현재 페이지는 링크에서 제외 시킨다.
	*/-->
	<li th:each="num : ${ #numbers.sequence(startPage, endPage) }"
	th:classappend="${num == currentPage} ? 'active'"
	class="page-item" aria-current="page">
	<th:block th:if="${num != currentPage}">
	<a
	th:text="${num}"
	th:href="@{|?pageNum=${num}|}"
	class="page-link"></a>
	</th:block>
	<!--/* 현재 페이지는 링크에서 제외 시킨다.*/-->
	<th:block th:unless="${num != currentPage}">
	<span th:text="${num}" class="page-link"></span>
	</th:block>
	</li>
	<!--/*
	현재 페이지 그룹의 마지막 페이지가 전체 페이지 보다 작다는 것은
	다음 페이지 그룹이 존재한다는 것으로 현재 페이지 그룹의 시작 페이지에
	pageGroup을 더하여 링크를 설정하면 다음 페이지 그룹의 startPage로
	이동할 수 있다.
	*/-->
	<li class="page-item" th:if="${endPage < pageCount}">
	<a
	class="page-link"
	th:href="@{|?pageNum=${startPage
	+
	pageGroup}|}">Next</a>
	</li>
	</ul>
	</nav>
	</div>
	</div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function filterAccommodationTypes() {
            const selectedTypes = [];
            document.querySelectorAll('input[name="accommodationType"]:checked').forEach(checkbox => {
                selectedTypes.push(checkbox.value);
            });

            const maxPrice = parseInt(document.getElementById('priceRange').value);

            const accommodationItems = document.querySelectorAll('.accommodation-item');

            accommodationItems.forEach(item => {
                const itemType = item.getAttribute('data-type');
                const itemPrice = parseInt(item.getAttribute('data-price'));

                // 필터 조건 추가: 숙소 유형과 가격을 기준으로 필터링
                if ((selectedTypes.length === 0 || selectedTypes.includes(itemType)) && (itemPrice <= maxPrice)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        function updateCheckoutMinDate() {
            const checkinDate = document.getElementById('checkinDate').value;
            const checkoutDate = document.getElementById('checkoutDate');
            if (checkinDate) {
                const minCheckoutDate = new Date(checkinDate);
                minCheckoutDate.setDate(minCheckoutDate.getDate() + 1); // 체크인 날짜 이후로 설정
                checkoutDate.setAttribute('min', minCheckoutDate.toISOString().split('T')[0]);
            }
        }

        $(document).ready(function() {
            $('#priceRange').on('input', function() {
                $('#priceRangeValue').text($(this).val());
            });

            // 오늘 날짜를 기본으로 설정
            const today = new Date().toISOString().split('T')[0];
            $('#checkinDate').attr('min', today);
            $('#checkoutDate').attr('min', today);
        });

        // 가격 범위 실시간 표시
        document.getElementById("priceRange").addEventListener("input", function() {
            document.getElementById("priceRangeValue").textContent = this.value;
        });
    </script>
</th:block>
</body>

</html>

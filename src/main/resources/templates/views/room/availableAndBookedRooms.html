<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main_layout}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약 관리 및 투숙 중인 방</title>
    <!-- Bootstrap CSS 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<th:block layout:fragment="content">
    <div class="container my-5">
        <!-- 검색 폼 -->

        <h1 class="text-center mb-4">예약 가능한 방</h1>
        <div class="text-end mb-3">
            <button onclick="history.back()" class="btn btn-secondary btn-sm shadow-sm">내 숙소로 돌아가기</button>
        </div>
        <!-- 예약 가능한 방 목록 출력 -->
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>방 번호</th>
                        <th>방 이름</th>
                        <th>가격</th>
                    </tr>
                </thead>
                <tbody>
                    <th:block th:each="room : ${rooms}">
                        <tr>
                        	<td th:text="${room.roomNo}">방 번호</td>
                            <td th:text="${room.roomName}">방 이름</td>
                            <td th:text="${room.pricePerNight}">가격</td>
                        </tr>
                    </th:block>
                </tbody>
            </table>
        </div>

        <hr class="my-5">

        <h1 class="text-center mb-4">투숙 중인 방 목록</h1>
        <!-- 투숙 중인 방 목록 출력 -->
      <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>투숙객 이름</th>
                        <th>방 이름</th>
                        <th>체크인 날짜</th>
                        <th>체크아웃 날짜</th>
                        <th>상태</th>
                    </tr>
                </thead>
                <tbody>
                    <th:block th:each="stay : ${bookedRooms}">
                        <tr>
                            <td th:text="${stay.guestName}">투숙객 이름</td>
                            <td th:text="${stay.roomName}">방 이름</td>
                            <td th:text="${stay.checkinDate}">체크인 날짜</td>
                            <td th:text="${stay.checkoutDate}">체크아웃 날짜</td>
                            <td th:text="${stay.reservationStatus}">상태</td>
                        </tr>
                    </th:block>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS 추가 (선택 사항) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</th:block>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/main_layout}">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta charset="UTF-8">
  <title>숙소 찾기</title>
  <style>
    .table th, .table td {
      text-align: center;
    }
    .btn-primary, .btn-danger {
      margin-right: 10px;
    }
    .container {
      margin-top: 30px;
    }
  </style>
</head>
<body>
<th:block layout:fragment="content">
  <div class="container">
    <h1 class="my-4 text-center">숙소 목록</h1>

    <!-- 새 숙소 등록 버튼 -->
    <div class="mb-4 text-center">
      <a th:href="@{/add}" class="btn btn-success btn-lg">새 숙소 등록</a>
    </div>

    <!-- 숙소 목록 테이블 -->
    <table class="table table-striped table-bordered table-hover">
      <thead class="table-dark">
      <tr>
        <th>숙소 이름</th>
        <th>주소</th>
        <th>상세 보기</th>
        <th>삭제</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="residence : ${residences}">
        <td th:text="${residence.residName}"></td>
        <td th:text="${residence.residAddress}"></td>
        <td>
          <a th:href="@{/residence/{residNo}(residNo=${residence.residNo})}" class="btn btn-info btn-sm">상세 보기</a>
        </td>
        <td>
          <form th:action="@{/residence/{residNo}/delete(residNo=${residence.residNo})}" method="post" class="d-inline">
            <button type="submit" class="btn btn-danger btn-sm">삭제</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</th:block>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>

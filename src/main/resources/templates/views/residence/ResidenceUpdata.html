<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/main_layout}">
<head>
  <link href="bootstrap/bootstrap.min.css" rel="stylesheet">
  <meta charset="UTF-8">
  <title>숙소 수정하기</title>
<body>
<th:block layout:fragment="content">
  <div class="container">
    <h2 class="my-4 text-center">숙소 수정</h2>
    <form action="@{/residence/update}" method="post" class="row g-3">
      <!-- 숨겨진 필드: 숙소 번호 -->
      <input type="hidden" name="residNo" th:value="${residence.residNo}">

      <div class="col-8 offset-md-2">
        <label for="residName" class="form-label">숙소 이름</label>
        <input type="text" class="form-control" id="residName" name="residName" th:value="${residence.residName}" required>
      </div>

      <div class="col-8 offset-md-2">
        <label for="residAddress" class="form-label">숙소 주소</label>
        <input type="text" class="form-control" id="residAddress" name="residAddress" th:value="${residence.residAddress}" required>
      </div>

      <div class="col-8 offset-md-2">
        <label for="residType" class="form-label">숙소 유형</label>
        <select class="form-select" id="residType" name="residType" required>
          <option value="hotel" th:selected="${residence.residType == 'hotel'}">호텔</option>
          <option value="resort" th:selected="${residence.residType == 'resort'}">리조트</option>
          <option value="pension" th:selected="${residence.residType == 'pension'}">펜션</option>
        </select>
      </div>

      <div class="col-8 offset-md-2">
        <label for="totalPrice" class="form-label">가격</label>
        <input type="number" class="form-control" id="totalPrice" name="totalPrice" th:value="${residence.totalPrice}" required>
      </div>

      <div class="col-8 offset-md-2">
        <label for="rating" class="form-label">평점</label>
        <input type="number" class="form-control" id="rating" name="rating" th:value="${residence.rating}" min="0" max="5" step="0.1" required>
      </div>

      <!-- 숙소 사진 URL -->
      <div class="col-8 offset-md-2">
        <label for="imageUrl" class="form-label">사진 URL</label>
        <input type="url" class="form-control" id="imageUrl" name="imageUrl" th:value="${residence.propertyPhotos[0].photoUrl01}" required>
        <div class="mt-3">
          <img id="image_preview" src="" alt="Image Preview" style="display: none; max-width: 100%; height: auto;">
        </div>
      </div>

      <div class="col-8 offset-md-2 text-center mt-5">
        <button type="submit" class="btn btn-warning">수정하기</button>
      </div>
    </form>
  </div>
</th:block>
</body>
</html>

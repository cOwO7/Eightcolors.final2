<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/transfer_layout}">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>양도게시판</title>
    <style>
        .container-narrow {
            max-width: 1000px; /* 원하는 최대 너비 설정 */
            margin: 0 auto; /* 가운데 정렬 */
        }
        .status-available {
            background-color: #EEE8AA; /* 양도가능 배경 */
            font-weight: bold;
        }
        .status-completed {
            background-color: #a9a9a9; /* 양도완료 배경 */
        }
        .no-underline {
            text-decoration: none; /* 밑줄 제거 */
        }
        .line-through {
            text-decoration: line-through; /* 글의 중간에 줄 긋기 */
        }
        .bold {
            font-weight: bold; /* 글자 굵게 */
        }
    </style>
</head>
<body>
<th:block layout:fragment="content">

<div class="container container-narrow mt-5">
    <h2 class="text-left mb-4">양도 거래 게시판</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">제목</th> <!-- 제목 열 추가 -->
            <th scope="col">숙소명</th>
            <th scope="col">날짜</th>
            <th scope="col">가격</th>
            <th scope="col">상태</th>
            <th scope="col">작성일</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="transfer : ${transfers}">
            <tr th:classappend="${transfer.status == '양도가능'} ? 'status-available' : (transfer.status == '양도완료' ? 'status-completed' : '')">
                <td>
                    <span th:if="${transfer.status == '양도완료'}" th:text="${transfer.transferTitle}" class="no-underline line-through"></span>
                    <a th:if="${transfer.status != '양도완료'}" th:href="@{/transferDetail(no=${transfer.transferNo})}" th:text="${transfer.transferTitle}" class="no-underline"></a>
                </td>
                <td>
                    <span th:if="${transfer.status == '양도완료'}" th:text="${transfer.reservationResidName}" class="line-through"></span>
                    <span th:if="${transfer.status == '양도가능'}" th:text="${transfer.reservationResidName}" class="bold"></span>
                    <span th:if="${transfer.status != '양도완료' && transfer.status != '양도가능'}" th:text="${transfer.reservationResidName}"></span>
                </td>
                <td>
                    <span th:if="${transfer.status == '양도완료'}" th:text="${transfer.checkInDate}" class="line-through"></span>
                    <span th:if="${transfer.status != '양도완료'}" th:text="${transfer.checkInDate}"></span> -
                    <span th:if="${transfer.status == '양도완료'}" th:text="${transfer.checkOutDate}" class="line-through"></span>
                    <span th:if="${transfer.status != '양도완료'}" th:text="${transfer.checkOutDate}"></span>
                </td>
                <td>
                    <span th:if="${transfer.status == '양도완료'}" th:text="${transfer.formattedTransferPrice}" class="line-through"></span>
                    <span th:if="${transfer.status == '양도가능'}" th:text="${transfer.formattedTransferPrice}" class="bold"></span>
                    <span th:if="${transfer.status != '양도완료' && transfer.status != '양도가능'}" th:text="${transfer.formattedTransferPrice}"></span>
                </td>
                <td th:text="${transfer.status}" th:classappend="${transfer.status == '양도가능'} ? 'bold' : ''"></td>  <!-- 상태 출력 -->
                <td th:text="${transfer.formattedCreatedAt}"></td>
            </tr>
        </th:block>
        </tbody>
    </table>
    <div class="row">
        <div class="col">
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:if="${startPage != null and pageGroup != null and startPage > pageGroup}">
                        <a class="page-link" th:href="@{|?pageNum=${startPage - pageGroup}|}">Previous</a>
                    </li>
                    <th:block th:each="count : ${#numbers.sequence(startPage, endPage)}">
                        <li class="page-item" th:classappend="${count == currentPage} ? 'active'">
                            <th:block th:if="${count != currentPage}">
                                <a class="page-link" th:href="@{|?pageNum=${count}|}" th:text="${count}"></a>
                            </th:block>
                            <th:block th:unless="${count != currentPage}">
                                <span th:text="${count}" class="page-link"></span>
                            </th:block>
                        </li>
                    </th:block>
                    <li class="page-item" th:if="${endPage != null and totalPage != null and endPage < totalPage}">
                        <a class="page-link" th:href="@{|?pageNum=${startPage + pageGroup}|}">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <a href="/transferWrite" class="btn btn-primary">글쓰기</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/jquery-3.7.1.min.js"></script>
<script src="js/transferformcheck.js"></script>
</th:block>
</body>
</html>

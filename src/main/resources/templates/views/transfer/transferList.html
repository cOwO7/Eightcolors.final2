<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/main_layout}">
<head>
    <link href="bootstrap/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>양도게시판</title>
<body>
<th:block layout:fragment="content">

<div class="container mt-5">
    <h2 class="text-center mb-4">Transfer Board</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">양도번호</th>
            <th scope="col">제목</th> <!-- 제목 열 추가 -->
            <th scope="col">숙소명</th>
            <th scope="col">판매자</th>
            <th scope="col">가격</th>
            <th scope="col">양도상태</th>
            <th scope="col">작성일</th>
       <!--     <th scope="col">Actions</th>-->
        </tr>
        </thead>
        <tbody>
        <th:block th:each="transfer : ${transfers}">
            <tr>
                <td th:text="${transfer.transferNo}"></td>
                <td th:text="${transfer.transferTitle}"></td> <!-- 제목 출력 -->
                <td th:text="${transfer.reservationResidName}"></td>
                <td th:text="${transfer.sellerId}"></td>
                <td th:text="${transfer.formattedTransferPrice}"></td>
                <td th:text="${transfer.status}"></td>  <!-- 상태 출력 -->
                <td th:text="${transfer.createdAt}"></td>
            <!--    <td>
                    <a th:href="@{/transfers/{id}(id=${transfer.transferNo})}" class="btn btn-info btn-sm">View</a>
                    <a th:href="@{/transfers/{id}/status(id=${transfer.transferNo})}" class="btn btn-warning btn-sm">Update Status</a>
                </td>-->
            </tr>
        </th:block>
        </tbody>
    </table>
    <a href="/transfers/create" class="btn btn-primary">글쓰기</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</th:block>
</body>
</html>

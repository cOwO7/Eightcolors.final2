<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/transfer_layout}">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>양도 상세게시판</title>
    <style>
        .card-narrow {
            max-width: 600px; /* Set the desired maximum width */
            margin: 0 auto; /* Center the card */
        }
    </style>
</head>
<body>
<th:block layout:fragment="content">

    <div class="container mt-5">
        <h1 class="text-center mb-4">Transfer Detail</h1>

        <!-- Transfer Detail -->
        <div class="card card-narrow shadow-lg">
            <div class="card-body">
                <!-- Category 1: General Information -->
                <h4 class="text-primary mb-3">기본 정보</h4>
                <div class="mb-4">
                    <p><strong>글 제목:</strong> <span th:text="${transfer.transferTitle}"></span></p>
                    <p><strong>양도자 ID:</strong> <span th:text="${transfer.sellerId}"></span></p>
                </div>

                <!-- Category 2: Reservation Details -->
                <h4 class="text-primary mb-3">숙소 예약 정보</h4>
                <div class="mb-4">
                    <p><strong>숙소명:</strong> <span th:text="${transfer.reservationResidName}"></span></p>
                    <p><strong>호수:</strong> <span th:text="${transfer.roomNo}"></span></p>
                    <p><strong>체크인 날짜:</strong> <span th:text="${transfer.checkInDate}"></span></p>
                    <p><strong>체크아웃 날짜:</strong> <span th:text="${transfer.checkOutDate}"></span></p>
                </div>

                <!-- Category 3: Financial Details -->
                <h4 class="text-primary mb-3">금액 정보</h4>
                <div class="mb-4">
                    <p><strong>양도 가격:</strong> <span th:text="${transfer.formattedTransferPrice}"></span></p>
                    <p><strong>양도 상태:</strong> <span th:text="${transfer.status}"></span></p>
                </div>

                <!-- Category 4: Content and Date -->
                <h4 class="text-primary mb-3">기타 정보</h4>
                <div class="mb-4">
                    <p><strong>내용:</strong> <span th:text="${transfer.transferContent}"></span></p>
                    <p><strong>작성일:</strong> <span th:text="${transfer.formattedCreatedAt}"></span></p>
                </div>

                <!-- Action Buttons -->

                <div class="col-8 offset-md-2 text-center mt-5">
                    <form action="updateForm" method="post">
                        <input type="hidden" name="transferNo" th:value="${transfer.transferNo}" />
                        <input type="hidden" name="pageCount" th:value="${pageCount}" />
                        <input type="hidden" name="search" th:value="${search}" />
                        <input type="hidden" name="keyword" th:value="${keyword}" />
                        <input type="submit" value="수정하기" class="btn btn-primary"/>
                    </form>
                    <form id="deleteForm" action="delete" method="post">
                        <input type="hidden" name="transferNo" th:value="${transfer.transferNo}" />
                        <input class="btn btn-danger" type="button" id="detailDelete" value="삭제하기" />
                    </form>

                </div>
                <div class="d-flex justify-content-between mt-4">
                    <a href="/transfers" class="btn btn-outline-primary">목록으로</a>
                    <form action="/ready/pc/layer" method="get">
                        <input type="hidden" name="transferNo" th:value="${transfer.transferNo}" />
                        <button type="submit" class="btn btn-success">결제하기</button>
                    </form>
                </div>
            </div>
        </div>

    </div>

</th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/transfer_layout}">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>양도 상세게시판</title>
    <style>
        .card-narrow {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
    <script th:inline="javascript">
        function checkLoginAndSubmit() {
            /* 로그인 상태 확인 (예: 로그인 상태를 나타내는 변수가 true인지 확인) */
            let isLoggedIn = /*[[${#authentication.principal != null}]]*/ false;
            if (isLoggedIn) {
                document.getElementById("paymentForm").submit();
            } else {
                alert("로그인이 필요합니다.");
            }
        }
    </script>
</head>
<body>
<th:block layout:fragment="content">

    <div class="container mt-5">
        <h1 class="text-center mb-4"><span th:text="${transfer.transferTitle}"></span></h1>

        <div class="card card-narrow shadow-lg">
            <div class="card-body">

                <h4 class="text-primary mb-3">기본 정보</h4>
                <div class="mb-4">
                    <p><strong>양도자 ID:</strong> <span th:text="${transfer.sellerId}"></span></p>
                </div>
                <h4 class="text-primary mb-3">숙소 예약 정보</h4>
                <div class="mb-4">
                    <p><strong>숙소명:</strong> <span th:text="${transfer.reservationResidName}"></span></p>
                    <p><strong>호수:</strong> <span th:text="${transfer.roomNo}"></span></p>
                    <p><strong>체크인 날짜:</strong> <span th:text="${transfer.checkInDate}"></span></p>
                    <p><strong>체크아웃 날짜:</strong> <span th:text="${transfer.checkOutDate}"></span></p>
                </div>

                <h4 class="text-primary mb-3">금액 정보</h4>
                <div class="mb-4">
                    <p><strong>양도 가격:</strong> <span th:text="${transfer.formattedTransferPrice}"></span></p>
                    <p><strong>양도 상태:</strong> <span th:text="${transfer.status}"></span></p>
                </div>
                <h4 class="text-primary mb-3">판매 내용</h4>
                <div class="mb-4">
                    <p><strong>내용:</strong> <span th:text="${transfer.transferContent}"></span></p>
                    <p><strong>작성일:</strong> <span th:text="${transfer.formattedCreatedAt}"></span></p>
                </div>
                <div class="d-flex justify-content-between mt-6">
                    <form name="checkForm" id="checkForm">
                        <input type="hidden" name="transferNo" th:value="${transfer.transferNo}" />
                        <input type="hidden" name="pageCount" th:value="${pageCount}" />
                        <th:block th:if="${searchOption}">
                            <input type="hidden" name="type" th:value="${type}" />
                            <input type="hidden" name="keyword" th:value="${keyword}" />
                        </th:block>
                    </form>

                   <a href="javascript:history.back()" class="btn btn-primary">목록으로</a>
                    <form action="updateForm" method="post">
                        <input type="hidden" name="transferNo" th:value="${transfer.transferNo}" />
                        <input type="hidden" name="pageCount" th:value="${pageCount}" />
                        <input type="hidden" name="search" th:value="${search}" />
                        <input type="hidden" name="keyword" th:value="${keyword}" />
                        <input type="submit" id="detailUpdate" value="수정하기" class="btn btn-warning"/>
                    </form>
                        <form id="deleteForm" action="delete" method="post">
                            <input type="hidden" name="transferNo" th:value="${transfer.transferNo}" />
                            <input type="hidden" name="pageCount" th:value="${pageCount}" />
                            <input class="btn btn-danger" type="submit" id="detailDelete" value="삭제하기" />
                        </form>
                    <form id="paymentForm" action="/ready/pc/layer" method="get">
                        <input type="hidden" name="transferNo" th:value="${transfer.transferNo}" />
                        <button type="button" class="btn btn-success" onclick="checkLoginAndSubmit()">결제하기</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/main_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Transfer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<th:block layout:fragment="content">
    <div class="container mt-5">
        <div class="row my-5" id="global-content">
            <div class="col">
                <div class="row text-center">
                    <div class="col">
                        <h2 class="fs-3 fw-bold" th:text="#{bbs.write.title}">게시글 쓰기</h2>
                    </div>
                </div>
                <form name="writeForm" action="addBoard" id="writeForm" class="row g-3 border-primary" method="post">
                    <div class="col-4 offset-md-2">
                        <label for="writer" class="form-label">글쓴이</label>
                        <input type="text" class="form-control" name="writer" id="writer" placeholder="작성자를 입력해 주세요">
                    </div>
                    <div class="col-4">
                        <label for="pass" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" name="pass" id="pass">
                    </div>
                    <div class="col-8 offset-md-2">
                        <label for="title" class="form-label">제 목</label>
                        <input type="text" class="form-control" name="title" id="title">
                    </div>
                    <div class="col-8 offset-md-2">
                        <label for="content" class="form-label">내 용</label>
                        <textarea class="form-control" name="content" id="content" rows="10"></textarea>
                    </div>
                    <div class="col-8 offset-md-2 text-center mt-5">
                        <input type="submit" value="등록하기" class="btn btn-primary"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</th:block>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

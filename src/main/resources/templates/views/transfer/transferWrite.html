<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/transfer_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Transfer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script>
        function syncSellerId() {
            document.getElementById('sellerId').value = document.getElementById('writer').value;
        }
    </script>
</head>
<body>
<th:block layout:fragment="content">
    <div class="container mt-5">
        <div class="row my-5" id="global-content">
            <div class="col">
                <div class="row text-center">
                    <div class="col">
                        <h2 class="fs-3 fw-bold">양도 게시글 작성</h2>
                    </div>
                </div>
            <form name="writeForm" action="transferAdd" id="trwriteForm" class="row border-primary" method="post">
                    <!-- <div class="col-lg-4 offset-md-2">
                        <label for="writer" class="form-label">작성자</label>
                        <input type="text" class="form-control" name="writer" id="writer" onkeyup="syncSellerId()">
                    </div>-->
                    <div class="col-lg-4 offset-md-2">
                        <label for="sellerId" class="form-label">ID</label>
                        <input type="text" class="form-control" name="sellerId" id="sellerId" readonly>
                    </div>
                    <div class="col-lg-4">
                        <label for="reservationResidName" class="form-label">숙소명</label>
                        <input type="text" class="form-control" name="reservationResidName" id="reservationResidName" readonly>
                    </div>
                    <div class="col-lg-4 offset-md-2">
                        <label for="checkInDate" class="form-label">체크인 날짜</label>
                        <input type="date" class="form-control" name="checkInDate" id="checkInDate" readonly>
                    </div>
                    <div class="col-lg-4">
                        <label for="checkOutDate" class="form-label">체크아웃 날짜</label>
                        <input type="date" class="form-control" name="checkOutDate" id="checkOutDate" readonly>
                    </div>
                    <div class="col-lg-8 offset-md-2">
                    <!--로그인이 됐을때 formattedTransferPrice을 히든으로 받아오고 그 값도가 높을경우 경고창을 띄워 값이 높다 알려주고 1,000원 단위로 입력가능 하도록 하기.js -->
                        <label for="transferPrice" class="form-label">양도 가격</label>
                        <input type="number" class="form-control" name="transferPrice" id="transferPrice">
                    </div>
                    <div class="col-lg-8 offset-md-2">
                        <label for="transferTitle" class="form-label">제목</label>
                        <input type="text" class="form-control" name="transferTitle" id="transferTitle">
                    </div>
                    <div class="col-8 offset-md-2">
                        <label for="content" class="form-label">내 용</label>
                        <textarea class="form-control" name="content" id="content" rows="10"></textarea>
                    </div>
                    <div class="col-8 offset-md-2 text-center mt-3">
                        <input type="submit" value="등록하기" class="btn btn-primary w-100"/>
                    </div>
                     <div class="col-8 offset-md-2 text-center mt-3">
                         <a href="/transfers" class="btn btn-success w-100">목록으로</a>
                     </div>
                </form>
            </div>
        </div>
    </div>

</th:block>

<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/jquery-3.7.1.min.js"></script>
<script src="js/transferformcheck.js"></script>-->

</body>
</html>

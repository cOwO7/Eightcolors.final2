<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/transfer_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Transfer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<th:block layout:fragment="content">
    <div class="container mt-5">
        <div class="row my-5" id="global-content">
            <div class="col">
                <div class="row text-center">
                    <div class="col">
                        <h2 class="fs-3 fw-bold">양도 게시글 수정</h2>
                    </div>
                </div>
                <form name="updateForm" action="/update" id="updateForm" class="row g-3 border-primary" method="post">
                    <input type="hidden" name="transferNo" th:value="${transfer.transferNo}">
                    <input type="hidden" name="pageCount" th:value="${pageCount}">
                    <input type="hidden" name="search" th:value="${search}">
                    <input type="hidden" name="keyword" th:value="${keyword}">
                    <!-- 검색 리스트에서 들어온 요청일 경우 다시 keyword에 해당하는 검색 리스트로 돌려보내기 위해서 아래의 파라미터가 필요하다. -->
                    <th:block th:if="${searchOption}">
                        <input type="hidden" name="search" th:value="${search}">
                        <input type="hidden" name="keyword" th:value="${keyword}">
                    </th:block>
                    <div class="col-lg-4 offset-md-2">
                        <label for="sellerId" class="form-label">ID</label>
                        <input type="text" class="form-control" name="sellerId" id="sellerId" th:value="${transfer.sellerId}" readonly>
                    </div>
                    <div class="col-lg-4">
                        <label for="reservationResidName" class="form-label">숙소명</label>
                        <input type="text" class="form-control" name="reservationResidName" id="reservationResidName" th:value="${transfer.reservationResidName}" readonly>
                    </div>
                    <div class="col-lg-4 offset-md-2">
                        <label for="checkInDate" class="form-label">체크인 날짜</label>
                        <input type="date" class="form-control" name="checkInDate" id="checkInDate" th:value="${transfer.checkInDate}" readonly>
                    </div>
                    <div class="col-lg-4">
                        <label for="checkOutDate" class="form-label">체크아웃 날짜</label>
                        <input type="date" class="form-control" name="checkOutDate" id="checkOutDate" th:value="${transfer.checkOutDate}" readonly>
                    </div>
                    <div class="col-lg-2 offset-md-2">
                        <label for="transferPrice" class="form-label">양도 가격</label>
                        <input type="number" class="form-control" name="transferPrice" id="transferPrice" th:value="${transfer.transferPrice}">
                    </div>
                    <div class="col-lg-8 offset-md-2">
                        <label for="transferTitle" class="form-label">제목</label>
                        <input type="text" class="form-control" name="transferTitle" id="transferTitle" th:value="${transfer.transferTitle}">
                    </div>
                    <div class="col-8 offset-md-2">
                        <label for="content" class="form-label">내 용</label>
                        <textarea class="form-control" name="content" id="content" rows="14" th:text="${transfer.transferContent}"></textarea>
                    </div>
                    <div class="col-8 offset-md-2 text-center mt-5">
                        <input type="submit" value="수정하기" class="btn btn-primary"/>
                        <!-- 일반 게시글 리스트에서 온 요청이면 일반 게시글 리스트로 돌려보낸다. -->
                        <th:block th:unless="${searchOption}">
                            <input class="btn btn-primary" type="button" value="목록보기" th:onclick="@{|location.href='transferList?pageCount=${pageCount}'|}"/>
                        </th:block>
                        <!-- 검색 리스트에서 온 요청이면 검색 리스트의 동일한 페이지로 돌려보낸다. -->
                        <th:block th:if="${searchOption}">
                            <input class="btn btn-primary" type="button" value="목록보기" th:onclick="@{|location.href='transferList?pageCount=${pageCount}&type=${search}&keyword=${keyword}'|}"/>
                        </th:block>
                    </div>
                </form>
            </div>
        </div>
    </div>
</th:block>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

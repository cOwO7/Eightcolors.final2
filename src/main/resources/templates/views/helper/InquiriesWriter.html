<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/main_layout}">
<head>
    <link href="bootstrap/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>고객센터</title>
<body>
<th:block layout:fragment="content">
    <div class="container">
        <div class="mb-5">
            <h3 class="mb-3">문의 쓰기</h3>
            <!-- 작성자 유형을 선택하는 폼 (User 또는 AdminUser) -->
            <form action="#" th:action="@{/inquiries}" method="post">
                <input type="hidden" name="userNo" th:value="${session.userNo}">
                <div class="mb-3">
                    <label for="userId" class="form-label">작성자</label>
                    <input type="text" class="form-control" id="userId" name="userId" th:value="${userName}" required readonly>
                </div>
                <div class="mb-3">
                    <label for="title" class="form-label">제목</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">내용</label>
                    <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">문의 등록</button>
                <a href="/inquiries" class="btn btn-secondary mt-3">목록으로</a>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</th:block>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/main_layout}">
<head>
    <link href="bootstrap/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>고객센터</title>
<body>
<th:block layout:fragment="content">
    <div class="container">
        <h1>문의 상세보기</h1>
        <p>제목: <span th:text="${inquiry.title}"></span>　　　　상태: <span th:text="${inquiry.status}"></span></p>
        <p>작성자: <span th:text="${inquiry.userId}"></span>　　　　작성일: <span th:text="${inquiry.inquiryDate}"></span></p>
        <p>내용: <span th:text="${inquiry.content}"></span></p>
        <div class="text-center">
            <!--<p>답변: <span th:text="${answers.content}"></span></p>-->
        </div>
        <div class="nav-item" th:if="${session['role'] == 'admin'}">
            <form action="#" th:action="@{/inquiries/{inquiryNo}/answer(inquiryNo=${inquiry.inquiryNo})}" method="post">
                <input type="text" id="adminName" name="adminName">
                <textarea name="content" rows="30" cols="30" placeholder="답변을 작성해주세요"></textarea>
                <br>
                <button type="submit" class="btn btn-success text-center">답변 추가</button>
            </form>
        </div>
        <a href="/inquiries" class="btn btn-primary">목록으로</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</th:block>
</body>
</html>

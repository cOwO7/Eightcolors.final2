<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
		xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"		
		layout:decorate="~{layouts/main_layout}">
<script type="text/javascript" src="https://static.nid.naver.com/js/naverLogin_implicit-1.0.3.js" charset="utf-8"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>		
		
<style>
#kakaoLogin {
	width: 200px;
}

#naverLogin {
	width: 200px;
}
</style>	
	<!-- content -->
	<div layout:fragment="content" class="row my-5" id="global-content">
	<th:block>
		<link href="/css/member.css" rel="stylesheet" />
	</th:block>
		<div class="col">
			<form class="my-5" id="loginForm" action="login" method="post">
				<h2 class="fw-bold">오늘어때? Login</h2>
				<fieldset>	
					<legend>Login</legend>
					<div id="login">
						<p>
							<label for="userId" class="labelStyle">아이디</label>
							<input type="text" id="userId" name="userId" />
						</p>
						<p>
							<label for="userPass" class="labelStyle">비밀번호</label>
							<input type="password" id="userPass" name="pass"/>
						</p>
					</div>
						<input type="submit" value="로그인" id="btnLogin" />
					<div id="searchBtn">
						<p>
							<a href="javascript:void(0)" class="text-decoration-none link-dark" id="searchId">아이디 찾기</a> | 	<a href="" class="text-decoration-none link-dark" id="searchPass">비밀번호 찾기</a> | 	<a href="joinForm" class="text-decoration-none link-dark" id="Register">회원 가입</a>
						</p>
					</div>
					<div class="col-4">
						<img type="submit" id="kakaoLogin" src="/images/login/kakao_login.png" alt="Login Image">
					</div>
					<div class="col-4">
					<a href="/oauth2/authorization/naver" class="btn btn-outline-success">
					<img type="submit" id="naverLogin" src="/images/login/naver_login.png" alt="Login Image"></a>
					</div>
				</fieldset>
			</form>
		</div>
		<th:block>
		</th:block>
	</div>
	<script type="text/javascript">
  	var naver_id_login = new naver_id_login("15o0C31oVo29M7SxQb_C", "http://localhost:8080/main");
  	var state = naver_id_login.getUniqState();
  	naver_id_login.setButton("white", 2,40);
  	naver_id_login.setDomain("http://localhost:8080/loginForm");
  	naver_id_login.setState(state);
  	naver_id_login.setPopup();
  	naver_id_login.init_naver_id_login();
  </script>
</html>
